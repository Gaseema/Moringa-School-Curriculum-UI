<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">

    <title>Moringa School Curriculum</title>

    <link rel="icon" href="img/favicon.ico">

    <!--    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />-->
    <link rel="stylesheet" href="assets/css/foundation.min.css" />
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="large-12 columns">
            <img src="img/moringaschool.png" alt="MoringaSchool" class="logo" />
        </div>
    </div>

    <div class="row login">
        <div class="large-12 columns">
            <p>Login with
                <br>
                <button onclick="hello('github').login()">
                    <!--                    <img src="assets/images/social-github.png" class="octocat" alt="login with github" />-->
                    <i class="icon ion-social-github-outline"></i>

                    <script class="pre">
                        function profile(network) {
                            var github = hello(network);
                            github.login().then(function() {
                                    // get user profile data
                                    return github.api('me');
                                })
                                .then(function(p) {
                                    document.getElementById(network).innerHTML = "<img src='" + p.thumbnail + "' width=24/>Connected to " + network + " as " + p.name;
                                });
                        }

                    </script>
                </button>
            </p>
        </div>
        <h1>To view the Curriculum</h1>
    </div>
    <footer>
        <div class="row footer">
            <div class="row">
                <div class="large-12 columns">
                    <p>Copyright &copy;
                        <script type="text/javascript">
                            document.write(new Date().getFullYear());

                        </script> Moringa School</p>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script src="assets/js/hello.min.js"></script>
    <script>
        hello.on('auth.login', function(auth) {

            // Call user information, for the given network
            hello(auth.network).api('/followers').then(function(r) {
                // Inject it into the container
                var label = document.getElementById('profile_' + auth.network);
                if (!label) {
                    label = document.createElement('div');
                    label.id = 'profile_' + auth.network;
                    document.getElementById('profile').appendChild(label);
                }
                label.innerHTML = '<img src="' + r.thumbnail + '" /> Hey ' + r.name;
            });
        });

    </script>

</body>
